<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Book Reccomender</title>
</head>
<style>
    .text-white{
        color: white;
    }
    .text-back{
        background-color: black;
        color: white;
    }
</style>
<body style="background-color: black;">
    <nav class="navbar" style="background-color: #00a65a;">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nnav" style="margin: 20px;">
            <li style="background-color: white; margin: 20px;"><a href="/">Home</a></li>
            <li style="background-color: white; margin: 20px;"><a href="/recommend">Recommend</a></li>
            <li style="background-color: white; margin: 20px;"><a href="">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size: 50px;">Reccomend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data%}
                {% for i in data %}
                <div class="col-md-3" style="margin-top: 30px; background-color: black;">
                    <div class="card" style="background-color: black;">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h2 class="text-back">{{i[0]}}</h2>
                            <h4 class="text-back">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
           
        </div>
    </div>
</body>
</html>
